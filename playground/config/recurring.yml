# Shared recurring jobs for all environments
# Note: StaleRunsCleanupJob is disabled because we now have user-facing
# stuck run detection with Retry/Cancel UI. The automatic reaper was too aggressive
# and could kill slow but valid LLM responses.
default: &default
  # stale_runs_cleanup:
  #   class: StaleRunsCleanupJob
  #   queue: default
  #   schedule: every minute

development:
  <<: *default

production:
  <<: *default

  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  text_content_cleanup:
    class: TextContentCleanupJob
    queue: default
    schedule: every day at 3am
